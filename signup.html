<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkillSwap | Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <h1 class="logo">SkillSwap</h1>
      <nav class="main-nav">
        <a href="./login.html">Login</a>
        <a href="./signup.html" class="button primary">Sign Up</a>
      </nav>
    </div>
  </header>


  <!-- Signup Form -->
   <p id="formMsg" class="form-msg" role="status" aria-live="polite"></p>
  <main class="auth-page">
    <section class="form-card container">
      <h2>Create Your Account</h2>
      <p class="form-intro">Sign up to start sharing skills, requesting help, and learning from other students.</p>


      <form id="signupForm" class="form">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
        </div>


        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" name="email" placeholder="you@example.com" required>
        </div>


        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" name="password" placeholder="Enter a password" required>
        </div>


        <button type="submit" class="button primary full">Create Account</button>
      </form>


      <p class="form-footer">Already have an account? <a href="login.html">Log In</a></p>
    </section>
  </main>


        <!-- Footer -->
        <footer class="site-footer">
          <div class="container">
            <p>Â© 2026 SkillSwap | BPA V04 Team</p>
          </div>
        </footer>


  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/auth.js"></script>

    <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = 1;
          entry.target.style.transform = "translateY(0)";
        }
      });
    });

    document.querySelectorAll(".fade-in").forEach(el => {
      el.style.opacity = 0;
      el.style.transform = "translateY(20px)";
      el.style.transition = "all 0.8s ease";
      observer.observe(el);
    });
    </script>
    
</body>
</html>
