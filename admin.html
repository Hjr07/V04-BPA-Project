<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkillSwap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
  <div class="container">
    <h1 class="logo">SkillSwap</h1>
    <nav class="main-nav">
      <a href="./index.html">Home</a>
      <a href="./profile.html">Profile</a>
      <a href="./request.html">Requests</a>
      <a href="./admin.html">Admin</a>
    <button id="logoutBtn" class="btn secondary" type="button">Logout</button>

    </nav>
  </div>
</header>
<div class="fade-in">
<main class="dashboard">
  <section class="panel">
    <h2>User Management</h2>
    <div id="userList" class="card-grid"></div>
  </section>

  <section class="panel">
    <h2>Session Requests</h2>
    <div id="adminRequests" class="card-grid"></div>
  </section>
</main>
</div>
<div class="fade-in">

<footer class="site-footer">
  <div class="container">
    <p>© 2026 SkillSwap — Student Talent Exchange</p>
  </div>
</footer>
</div>
<script type="module" src="./js/admin.js"></script>
<script type="module" src="./js/logout.js"></script>

<script>
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.style.opacity = 1;
      entry.target.style.transform = "translateY(0)";
    }
  });
});

document.querySelectorAll(".fade-in").forEach(el => {
  el.style.opacity = 0;
  el.style.transform = "translateY(20px)";
  el.style.transition = "all 0.8s ease";
  observer.observe(el);
});
</script>
</body>
</html>
