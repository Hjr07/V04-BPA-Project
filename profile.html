<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkillSwap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="site-header">
  <div class="container">
    <h1 class="logo">SkillSwap</h1>
    <nav class="main-nav">
      <a href="./index.html">Home</a>
      <a href="./profile.html">Profile</a>
      <a href="./request.html">Requests</a>
      <a href="./admin.html">Admin</a>
    </nav>
  </div>
</header>

<main class="dashboard">
  <section class="panel">
    <h2>Your Profile</h2>

    <form id="profileForm" class="form wide">
      <div class="form-group">
        <label for="skillsOffered">Skills You Offer</label>
        <input type="text" id="skillsOffered" name="skillsOffered" required>
      </div>

      <div class="form-group">
        <label for="skillsSeeking">Skills You Want to Learn</label>
        <input type="text" id="skillsSeeking" name="skillsSeeking" required>
      </div>

      <div class="form-group">
        <label for="bio">About You</label>
        <textarea id="bio" name="bio" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn primary">Save Profile</button>
    </form>
  </section>
</main>


<footer class="site-footer">
  <div class="container">
    <p>© 2026 SkillSwap — Student Talent Exchange</p>
  </div>
</footer>

</body>
</html>
