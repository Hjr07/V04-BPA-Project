<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkillSwap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="site-header">
  <div class="container">
    <h1 class="logo">SkillSwap</h1>
    <nav class="main-nav">
      <a href="./index.html">Home</a>
      <a href="./profile.html">Profile</a>
      <a href="./request.html">Requests</a>
      <a href="./admin.html">Admin</a>
    </nav>
  </div>
</header>

<main class="dashboard">
  <section class="panel">
    <h2>Request a Session</h2>

    <form id="requestForm" class="form wide">
      <div class="form-row">
        <div class="form-group">
          <label for="requestedSkill">Skill Needed</label>
          <input type="text" id="requestedSkill" name="requestedSkill" required>
        </div>

        <div class="form-group">
          <label for="sessionDate">Preferred Date</label>
          <input type="date" id="sessionDate" name="sessionDate" required>
        </div>
      </div>

      <div class="form-group">
        <label for="requestMessage">Message</label>
        <textarea id="requestMessage" name="message" rows="3" required></textarea>
      </div>

      <button type="submit" class="btn primary">Send Request</button>
    </form>
  </section>

  <section class="panel">
    <h2>Your Requests</h2>
    <div id="requestList" class="card-grid"></div>
  </section>
</main>

<footer class="site-footer">
  <div class="container">
    <p>© 2026 SkillSwap — Student Talent Exchange</p>
  </div>
</footer>

</body>
</html>
